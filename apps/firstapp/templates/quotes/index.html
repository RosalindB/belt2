<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login/Registration</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <fieldset>
            <legend>Registration</legend>
            <form action="/register" method="POST">
                {% csrf_token %}
                <p>Name: <input type="text" name="my_name" placeholder="Name"></p>
                <p>Alias: <input type="text" name="alias" placeholder="alias"></p>
                <p>Email: <input type="email" name="email" placeholder="email@email.com"></p>
                <p>Password: <input type="password" name="pw" placeholder="Password"></p>
                <p>*Password should be at least 8 characters.</p>
                <p>Confirm PW: <input type="password" name="cpw" placeholder="Confirm password"></p>
                <p>Date of Birth: <input type="date" name="dob"></p>
                <p><input type="submit" value="Register"></p>
            </form>
        </fieldset>
        <fieldset>
            <legend>Login</legend>
            <form action="/signin" method="POST">
                {% csrf_token %}
                <p>Email: <input type="email" name="email" placeholder="email@email.com"></p>
                <p>Password: <input type="password" name="pw" placeholder="Password"></p> 
                <p><input type="submit" value= "Login"></p>
            </form>
        </fieldset>
    </body>
</html>
